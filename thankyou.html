<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! | Aditya's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Override styles for thank-you page only */
        body {
            background: #081b29;
            color: #ededed;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .thank-you-message {
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 171, 240, 0.1);
            box-shadow: 0 0 30px rgba(0, 171, 240, 0.2);
        }
        
        .thank-you-message h1 {
            font-size: 3rem;
            color: #00abf0;
            margin-bottom: 30px;
            line-height: 1.3;
        }
        
        .thank-you-message p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .thank-you-message .btn {
            display: inline-block;
            padding: 18px 35px;
            background: #00abf0;
            color: #081b29;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid #00abf0;
        }
        
        .thank-you-message .btn:hover {
            background: transparent;
            color: #00abf0;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 171, 240, 0.3);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .thank-you-message h1 {
                font-size: 2.2rem;
            }
            .thank-you-message p {
                font-size: 1.2rem;
            }
            .thank-you-message .btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .thank-you-message {
                padding: 30px 20px;
            }
            .thank-you-message h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-message">
        <h1>Message Sent Successfully! âœ…</h1>
        <p>I'll respond within 24 hours.</p>
        <a href="https://my-portfolioorig.vercel.app" class="btn">Back to Portfolio</a>
    </div>
</body>
</html>
