<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! | Aditya's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Previous styles remain the same... */
        
        .thank-you-message .btn {
            display: inline-block;
            padding: 20px 40px; /* Increased padding */
            background: #00abf0;
            color: #081b29;
            font-size: 1.8rem; /* Increased from 1.3rem */
            font-weight: 700; /* Bolder text */
            border-radius: 12px; /* More rounded corners */
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid #00abf0;
            margin-top: 20px;
        }

        /* Updated responsive sizes */
        @media (max-width: 768px) {
            .thank-you-message .btn {
                font-size: 1.6rem; /* Larger on tablets */
                padding: 18px 36px;
            }
        }
        
        @media (max-width: 480px) {
            .thank-you-message .btn {
                font-size: 1.4rem; /* Larger on phones */
                padding: 16px 32px;
                width: 100%; /* Full-width on smallest screens */
                max-width: 300px; /* But not too wide */
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-message">

        <p>I'll respond within 24 hours.</p>
        <a href="https://my-portfolioorig.vercel.app" class="btn">Back to Portfolio</a>
    </div>
</body>
</html>
